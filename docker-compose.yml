version: "3.9"

services:
  app:
    build: .
    image: ai-briefing-bot
    restart: unless-stopped
    env_file:
      - .env
    environment:
      APP_DATABASE_URL: postgresql+asyncpg://briefing:briefing@postgres:5432/briefing
      APP_TRANSCRIPT_MAX_RETRY: "6"
      APP_TRANSCRIPT_BACKOFF_MINUTES: "5"
      APP_TRANSCRIPT_MAX_CONCURRENCY: "2"
      APP_TRANSCRIPT_MIN_INTERVAL_MS: "500"
      APP_SUMMARY_MAX_RETRY: "5"
      APP_NOTIFY_MAX_RETRY: "5"
      APP_NOTIFY_BACKOFF_MINUTES: "5"
      APP_OPENAI_API_KEY: ""
      APP_OPENAI_MODEL: gpt-4o-mini
      APP_OPENAI_MAX_CHARS: "12000"
      APP_OPENAI_BASE_URL: ""
      APP_EMAIL_SMTP_URL: ""
      APP_EMAIL_FROM: ""
      APP_WEBHOOK_SECRET: ""
      APP_WEBHOOK_CALLBACK_URL: http://localhost:8000/webhooks/youtube
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: briefing
      POSTGRES_USER: briefing
      POSTGRES_PASSWORD: briefing
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U briefing -d briefing"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  pgdata:
